<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="vrGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="vrGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0a1a"/>
  <!-- 3D Cube - front face -->
  <polygon points="30,35 60,35 60,70 30,70" fill="url(#vrGrad1)" opacity="0.9"/>
  <!-- 3D Cube - top face -->
  <polygon points="30,35 60,35 75,20 45,20" fill="url(#vrGrad2)" opacity="0.7"/>
  <!-- 3D Cube - right face -->
  <polygon points="60,35 75,20 75,55 60,70" fill="#6366f1" opacity="0.8"/>
  <!-- Cube edges -->
  <line x1="30" y1="35" x2="60" y2="35" stroke="white" stroke-width="1.5"/>
  <line x1="60" y1="35" x2="60" y2="70" stroke="white" stroke-width="1.5"/>
  <line x1="60" y1="70" x2="30" y2="70" stroke="white" stroke-width="1.5"/>
  <line x1="30" y1="70" x2="30" y2="35" stroke="white" stroke-width="1.5"/>
  <line x1="30" y1="35" x2="45" y2="20" stroke="white" stroke-width="1.5"/>
  <line x1="60" y1="35" x2="75" y2="20" stroke="white" stroke-width="1.5"/>
  <line x1="45" y1="20" x2="75" y2="20" stroke="white" stroke-width="1.5"/>
  <line x1="75" y1="20" x2="75" y2="55" stroke="white" stroke-width="1.5"/>
  <line x1="75" y1="55" x2="60" y2="70" stroke="white" stroke-width="1.5"/>
  <!-- VR text -->
  <text x="50" y="92" font-family="Arial, sans-serif" font-size="14" fill="url(#vrGrad1)" font-weight="bold" text-anchor="middle">VR</text>
  <!-- Floating particles -->
  <circle cx="15" cy="25" r="2" fill="#06b6d4"/>
  <circle cx="85" cy="40" r="2.5" fill="#ec4899"/>
  <circle cx="20" cy="80" r="1.5" fill="#8b5cf6"/>
  <circle cx="88" cy="75" r="2" fill="#06b6d4"/>
</svg>
