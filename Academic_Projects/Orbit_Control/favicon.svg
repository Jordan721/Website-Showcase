<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="orbitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Space background -->
  <circle cx="50" cy="50" r="48" fill="#0f172a"/>
  <!-- Stars -->
  <circle cx="20" cy="20" r="1" fill="white"/>
  <circle cx="80" cy="25" r="1.5" fill="white"/>
  <circle cx="15" cy="70" r="1" fill="white"/>
  <circle cx="85" cy="75" r="1" fill="white"/>
  <circle cx="30" cy="85" r="1.5" fill="white"/>
  <circle cx="75" cy="15" r="1" fill="white"/>
  <!-- Planet/sphere -->
  <circle cx="50" cy="50" r="18" fill="url(#orbitGrad)"/>
  <ellipse cx="45" cy="45" rx="6" ry="4" fill="rgba(255,255,255,0.3)"/>
  <!-- Orbit rings -->
  <ellipse cx="50" cy="50" rx="35" ry="12" fill="none" stroke="#60a5fa" stroke-width="2" transform="rotate(-20 50 50)"/>
  <ellipse cx="50" cy="50" rx="42" ry="15" fill="none" stroke="#a78bfa" stroke-width="1.5" transform="rotate(25 50 50)"/>
  <!-- Orbiting objects -->
  <circle cx="85" cy="45" r="4" fill="#f472b6"/>
  <circle cx="18" cy="62" r="3" fill="#34d399"/>
  <!-- Border -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="url(#orbitGrad)" stroke-width="2"/>
</svg>
