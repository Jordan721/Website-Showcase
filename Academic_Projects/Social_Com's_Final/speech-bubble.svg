<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="socialGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="#1e293b"/>
  <!-- Speech bubble -->
  <rect x="15" y="20" width="55" height="40" rx="8" fill="url(#socialGrad)"/>
  <!-- Speech bubble tail -->
  <polygon points="25,60 20,75 40,60" fill="url(#socialGrad)"/>
  <!-- Privacy shield overlay -->
  <path d="M65 35 L85 42 L85 55 C85 68 75 78 65 82 C55 78 45 68 45 55 L45 42 Z" fill="url(#shieldGrad)"/>
  <path d="M65 40 L80 45 L80 55 C80 65 72 73 65 76 C58 73 50 65 50 55 L50 45 Z" fill="#1e293b"/>
  <!-- Lock icon inside shield -->
  <rect x="59" y="56" width="12" height="10" rx="2" fill="#10b981"/>
  <path d="M61 56 L61 52 C61 49 63 47 65 47 C67 47 69 49 69 52 L69 56" fill="none" stroke="#10b981" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Chat dots -->
  <circle cx="28" cy="40" r="4" fill="white"/>
  <circle cx="42" cy="40" r="4" fill="white"/>
  <circle cx="56" cy="40" r="4" fill="white" opacity="0.5"/>
  <!-- Border -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="url(#socialGrad)" stroke-width="2"/>
</svg>
