<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0c"/>
      <stop offset="100%" style="stop-color:#0d1a0f"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9f"/>
      <stop offset="100%" style="stop-color:#00ffff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="8" fill="url(#bg)"/>

  <!-- Outer circle (summoning circle) -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="url(#glow)" stroke-width="2" opacity="0.6"/>

  <!-- Inner circle -->
  <circle cx="32" cy="32" r="18" fill="none" stroke="url(#glow)" stroke-width="1.5" opacity="0.8"/>

  <!-- Pentagram -->
  <polygon
    points="32,8 40,38 14,20 50,20 24,38"
    fill="none"
    stroke="url(#glow)"
    stroke-width="2"
    stroke-linejoin="round"
    transform="translate(0, 6) scale(0.85) translate(5, 0)"
  />

  <!-- Center demon eye -->
  <ellipse cx="32" cy="32" rx="6" ry="4" fill="url(#glow)" opacity="0.9"/>
  <ellipse cx="32" cy="32" rx="2" ry="3" fill="#0a0a0c"/>

  <!-- Runic marks around circle -->
  <g fill="url(#glow)" opacity="0.5" font-family="monospace" font-size="6">
    <text x="32" y="10" text-anchor="middle">I</text>
    <text x="54" y="34" text-anchor="middle">II</text>
    <text x="46" y="54" text-anchor="middle">III</text>
    <text x="18" y="54" text-anchor="middle">IV</text>
    <text x="10" y="34" text-anchor="middle">V</text>
  </g>

  <!-- Scanline effect -->
  <g opacity="0.1">
    <line x1="0" y1="4" x2="64" y2="4" stroke="#00ff9f" stroke-width="1"/>
    <line x1="0" y1="12" x2="64" y2="12" stroke="#00ff9f" stroke-width="1"/>
    <line x1="0" y1="20" x2="64" y2="20" stroke="#00ff9f" stroke-width="1"/>
    <line x1="0" y1="28" x2="64" y2="28" stroke="#00ff9f" stroke-width="1"/>
    <line x1="0" y1="36" x2="64" y2="36" stroke="#00ff9f" stroke-width="1"/>
    <line x1="0" y1="44" x2="64" y2="44" stroke="#00ff9f" stroke-width="1"/>
    <line x1="0" y1="52" x2="64" y2="52" stroke="#00ff9f" stroke-width="1"/>
    <line x1="0" y1="60" x2="64" y2="60" stroke="#00ff9f" stroke-width="1"/>
  </g>
</svg>
