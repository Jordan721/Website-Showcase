<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#4c1d95"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  <!-- Book cover -->
  <rect x="15" y="10" width="60" height="80" rx="3" fill="url(#bookGrad)"/>
  <rect x="15" y="10" width="60" height="80" rx="3" fill="none" stroke="#1e1b4b" stroke-width="2"/>
  <!-- Book spine -->
  <rect x="15" y="10" width="10" height="80" fill="#4c1d95"/>
  <line x1="20" y1="15" x2="20" y2="85" stroke="url(#goldGrad)" stroke-width="1"/>
  <!-- Pages -->
  <rect x="75" y="15" width="5" height="70" fill="#f5f5f4"/>
  <line x1="77" y1="15" x2="77" y2="85" stroke="#d6d3d1" stroke-width="0.5"/>
  <line x1="79" y1="15" x2="79" y2="85" stroke="#d6d3d1" stroke-width="0.5"/>
  <!-- Gold decorative elements -->
  <rect x="30" y="25" width="35" height="2" fill="url(#goldGrad)"/>
  <rect x="30" y="73" width="35" height="2" fill="url(#goldGrad)"/>
  <!-- Moon symbol -->
  <circle cx="47" cy="48" r="12" fill="url(#goldGrad)"/>
  <circle cx="52" cy="45" r="10" fill="url(#bookGrad)"/>
  <!-- Stars -->
  <circle cx="35" cy="35" r="1.5" fill="#fbbf24"/>
  <circle cx="60" cy="38" r="1" fill="#fbbf24"/>
  <circle cx="38" cy="62" r="1.5" fill="#fbbf24"/>
  <circle cx="58" cy="58" r="1" fill="#fbbf24"/>
</svg>
