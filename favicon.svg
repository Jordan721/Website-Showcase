<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>

  <!-- Constellation lines -->
  <g stroke="#a855f7" stroke-width="1" opacity="0.4">
    <line x1="12" y1="20" x2="28" y2="16"/>
    <line x1="28" y1="16" x2="44" y2="24"/>
    <line x1="44" y1="24" x2="52" y2="40"/>
    <line x1="28" y1="16" x2="32" y2="32"/>
    <line x1="32" y1="32" x2="20" y2="48"/>
    <line x1="32" y1="32" x2="52" y2="40"/>
  </g>

  <!-- Stars/nodes -->
  <circle cx="12" cy="20" r="3" fill="url(#accent)"/>
  <circle cx="28" cy="16" r="4" fill="url(#accent)"/>
  <circle cx="44" cy="24" r="3" fill="url(#accent)"/>
  <circle cx="52" cy="40" r="3.5" fill="url(#accent)"/>
  <circle cx="32" cy="32" r="5" fill="url(#accent)"/>
  <circle cx="20" cy="48" r="3" fill="url(#accent)"/>

  <!-- Small accent stars -->
  <circle cx="48" cy="12" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="16" cy="36" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="40" cy="52" r="1.5" fill="#fff" opacity="0.5"/>
</svg>
